- date: 25. Oct 2021
  headline: "The efforts towards standardization of Multipath Extensions for the QUIC protocol are going forward! See the <a href=\"https://datatracker.ietf.org/doc/draft-lmbdhk-quic-multipath/\">new commont IETF draft</a>."

- date: 3. May 2021
  headline: "With our new multipath extensions, find out how we can take advantage of highly asymmetrical links with Multiflow QUIC! To appear in IEEE Communications Magazine, <a href=\"https://hdl.handle.net/2078.1/243486\"> a preprint is available here</a>."

- date: 25. Sep. 2020
  headline: Just presented our tutorial about <a href="https://mptp-mobicom2020.github.io/">Multipath Transport Protocols</a> at ACM MobiCom 2020. All the tutorial material is available on my <a href="/teaching">teaching page</a>.

- date: 4. Sep. 2020
  headline: "Our paper \"xBGP: When you can’t wait for the IETF and vendors\" got accepted at <a href=\"https://conferences.sigcomm.org/hotnets/2020\">HotNets'20</a>! Congratulations to my co-authors: Randy Bush, Laurent Vanbever, Olivier Bonaventure and especially the first one Thomas Wirtgen."

- date: 10. Aug. 2020
  headline: Just presented the <a href="https://conferences.sigcomm.org/sigcomm/2020/tutorial-mptp.html">Multipath Transport Protocols</a> tutorial at ACM SIGCOMM 2020, thanks to all the attendees! You can find all the materials on the <a href="/teaching">teaching page</a>.

- date: 06. Aug. 2020
  headline: Our Multipath Transport Protocols tutorial will also be presented at <a href="https://sigmobile.org/mobicom/2020/">ACM MobiCom 2020</a>!

- date: 30. Jun. 2020
  headline: Just got a FNRS "Chargé de Recherches" funding to be a post-doctoral researcher at UCLouvain!

- date: 30. Mar. 2020
  headline: Just received my Ph.D. from the UCLouvain institution! Thank you all guys! You can retrive the video of my public defense either <a href="https://youtu.be/b2FWfT9b3Ws?t=132">on YouTube</a> or <a href="https://multipath-tcp.org/data/public_defense_deconinck.mp4">on a (slower) mirror</a>.

- date: 23. Mar. 2020
  headline: Our tutorial proposal about "Multipath Transport Protocols" got accepted at ACM SIGCOMM 2020!

- date: 05. & 06. Feb 2020
  headline: I took part at the IETF QUIC interim meeting at Zurich and presented a <a href="https://github.com/quicwg/wg-materials/blob/master/interim-20-02/multipath_extensions_for_quic.pdf">overview of the Multipath extensions for QUIC</a>.

- date: 04. Feb 2020
  headline: Very glad to have the opportunity to visit ETH Zurich and present a seminar presentation about "Pluginizing QUIC"!

- date: 30. Jan 2020
  headline: "This website is up."

- date: 20. Aug 2019
  headline: We presented our paper <a href="https://dl.acm.org/doi/10.1145/3341302.3342078">Pluginizing QUIC</a> at <a href="http://conferences2.sigcomm.org/sigcomm/2019/">ACM SIGCOMM'19</a>!
