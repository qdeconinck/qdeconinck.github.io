- date: 25. Jun. 2019
  title: QUIC
  authors: Maxime Piraux, Quentin De Coninck, François Michel
  conference: <a href="https://2019.compas-conference.fr/index.html">Compas'2019</a>
  description: "Internet transport protocols usually evolve slowly.
Any significant evolution to TCP, the dominant transport protocol,
takes years of efforts to be widely deployed. There are several
factors that explain this slow evolution. QUIC,
initially proposed by Google, addresses those issues
and brings back innovation in the transport layer.
The results obtained by Google with QUIC combined
with its security features have convinced the IETF to standardise a new protocol starting from Google’s initial design.
While the protocol specification is currently being finalised, QUIC brings a number of challenges and opportunities.
<br/>
In this tutorial, we first give an introduction to the QUIC protocol by detailing the context that lead to its inception, its principles and core mechanisms.
Then we discuss the practical challenges arising from QUIC's design, ranging from its specification complexity to the system performance aspects involved in making efficient user-space transport implementations.
Finally, we survey existing works from the research community to highlight the new opportunities of transport layer innovation brought by QUIC such as transport-layer Forward Erasure Correction and Multipath support."
