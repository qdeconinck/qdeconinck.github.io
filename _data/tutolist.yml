- date: 10. Aug. 2020
  title: Multipath Transport Protocols
  authors: Olivier Bonaventure, Quentin De Coninck
  conference: <a href="https://conferences.sigcomm.org/sigcomm/2020/tutorial-mptp.html">ACM SIGCOMM 2020</a>
  description: "The tutorial aims at summarizing the lessons learned during the last ten years with multipath transport to enable SIGCOMM attendees to correctly apply those emerging protocols. More precisely, our tutorial’s objectives are the following:
<ul>
    <li>Understand the benefits and challenges of using multiple paths in the transport layer</li>
    <li>Understand the design assumptions and principles of Multipath TCP</li>
    <li>Understand how the security and flexibility features of QUIC have enabled a cleaner design for Multipath QUIC</li>
    <li>Discover the impact of the algorithms that implementations use to manage the different paths: path manager, packet scheduler and the required adaptations to the congestion control scheme</li>
</ul>
At the end of the tutorial, the attendees will be able to determine when and how multipath transport can be applied to their use cases. They will also have a more in-depth understanding of the impact of the packet scheduling, congestion control and path management mechanisms on the performance of these protocols."
